language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
script:
  - npm run build
  - sonar-scanner
env:
  - CI=false
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir: build
  on:
    branch: master
addons:
  sonarcloud:
    organization: "bfkwong" # the key of the org you chose at step #3
    token:
      secure: $SONAR_TOKEN # encrypted value of your token